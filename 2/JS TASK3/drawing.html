<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>
    
  </head>
  <body onload="draw();">
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>

      <script>
        function draw(){

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillText("Hello World", 100, 100); //Wykreślenie podanego tekstu na płótnie 
        ctx.fillStyle = 'black';
        ctx.fillRect(100, 10, 60, 60);

        ctx.beginPath();
        ctx.arc(40, 40, 32, 0, 2*Math.PI);
        ctx.fill(); 

        ctx.beginPath();
        ctx.moveTo(10, 160);
        ctx.lineTo(90, 160);
        ctx.lineTo(50, 110);
        ctx.closePath();
        ctx.fill(); 
        }
        


    </script>
    </main>
  </body>
</html>
